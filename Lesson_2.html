<body>
    <script>
        "use strict";
        // задание 1
        let a = 1,
            b = 1,
            c, d;
        //пример 1
        // здесь префиксный оператор инкрементирования, поэтому а(1) + 1 = 2
        c = ++a;
        alert(c); // ответ: 2

        // пример 2
        // здесь постфиксный оператор инкрементирования, сначала возвращается значение, инкрементирование происходит потом, поэтому d = 1, а b = 2 (произошло инкримирование)
        d = b++;
        alert(d); // ответ: 1

        // пример 3
        // a после примера 1 равен 2, с префисным инкрементом он становится равным 3, 2 + 3 = 5
        c = 2 + ++a;
        alert(c); // ответ: 5

        // пример 4
        // после примера 2 d = 2, 2 + 2 = 4
        d = 2 + b++;
        alert(d); // ответ: 4

        //a два раза прошёл через префиксный инкремент и стал равен 3, b два раза прошёл через постфиксный инкремент и ПОСЛЕ каждой операции с ним увеличивался на 1 и стал равен 3
        alert(a); // ответ: 3
        alert(b); // ответ: 3


        // задание 2
        /* Операции выполняются в таком порядке:
        - операция в скобках - a присваивается умножение, 2 * 2 = 4;
        - сложение внескобок, 1 + 4 = 5;
        - значение 5 присваивается x;
        В итоге a станет равным 4, x станет равным 5.
        */
        let a = 2;
        let x = 1 + (a *= 2)
        alert(a); // 4
        alert(x); // 5


        // задание 3
        let a = 7,
            b = 9;

        function comparison(a, b) {
            if (a >= 0 && b >= 0) {
                alert("Разность чисел составляет " + (a - b));
            } else if (a < 0 && b < 0) {
                alert("Произведение чисел составляет " + (a * b));
            } else if (a >= 0 && b < 0) {
                alert("Сумма числе составляет " + (a + b));
            } else if (a < 0 && b >= 0) {
                alert("Сумма числе составляет " + (a + b));
            } else {
                alert('Произошла ошибка!');
            }
        }

        comparison(a, b);


        // задание 4
        function sum(x, y) {
            return x + y
        }

        function diff(x, y) {
            return x - y
        }

        function mult(x, y) {
            return x * y
        }

        function divd(x, y) {
            return x / y
        }


        // задание 5
        let arg1 = Number(prompt("Введите первое число: "))
        let arg2 = Number(prompt("Введите второе число: "))
        let operation = prompt("Введите название операции: ")

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case ("сложение"):
                    return sum(arg1, arg2);
                    break;
                case ("вычитание"):
                    return diff(arg1, arg2);
                    break;
                case ("умножение"):
                    return mult(arg1, arg2);
                    break;
                case ("деление"):
                    return divd(arg1, arg2);
                    break;
            }
        }

        mathOperation()

    </script>
