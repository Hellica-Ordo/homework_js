<body>
    <script>
        "use strict";
        // задание 1
        let Tc = prompt("Введите температуру в градусах Цельсия:")
        let Tf = (9 / 5) * Tc + 32;
        alert(`Температура в градусах Фаренгейта - ${Tf} градусов.`);

        // задание 2
        let admin = null;
        let name = "Василий";
        admin = name;
        console.log(admin);

        // задание 3

        /*
        1. 10 + 10 = 20
        2. Числовое значение 20 конкатенируется со строкой 10
        3. Результат - 2010
        4. С помощью console.log выводим переменную в консоль
        */
        let result = 10 + 10 + "10";
        console.log(result);

        /*
        1. Числовое значение 10 конкатенируется со строкой 10, получается строка 1010
        2. Строка 1010 конкатенируется с числом 10 (из-за приведения типа)
        3. Результат - 101010
        4. С помощью console.log выводим переменную в консоль
        */
        result = 10 + "10" + 10;
        console.log(result);

        /*
        1. 10 + 10 = 20
        2. Число 20 складывается с числом 10 (унарный плюс приводит строку 10 к числу)
        3. Результат - 30
        4. С помощью console.log выводим переменную в консоль
        */
        result = 10 + 10 + +"10";
        console.log(result);

        /*
        1. Пытаемся разделить число 10 на пустое значение с унарным минусом (это null, он преобразуется в 0, с унарным минусом -0)
        2. Результат - -Infinity (отрицательная бесконечность из-за деления на -0)
        3. С помощью console.log выводим переменную в консоль
        */
        result = 10 / -"";
        console.log(result);

        /*
        1. Унарный плюс делает из строки 2,5 число, но в JS дробные числа не пишутся через запятую, получается NaN (not a number).
        2. Пытаемся разделить число 10 на NaN
        3. Результат - ошибка, не число (NaN)
        4. С помощью console.log выводим переменную в консоль
        */
        result = 10 / +"2,5";
        console.log(result);

    </script>
